<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>inputForm</title>
  </head>
  <body>
    <div class="myform">
      <h2>College Registration Form</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, possimus
        magni blanditiis.
      </p>
      <form>
        <label>Name</label>
        <input type="text" placeholder="First" class="single" />
        <input type="text" placeholder="Last" class="single" />
        <label>Date of Birth</label>
        <input type="date" placeholder="MM/DD/YYYY" />
        <label>Email</label>
        <input type="email" />
        <label>Father's Name</label>
        <input type="text" placeholder="First" class="single" />
        <input type="text" placeholder="Last" class="single" />
        <label>Mother's Name</label>
        <input type="text" placeholder="First" class="single" />
        <input type="text" placeholder="Last" class="single" />
        <div class="gender">
          <label> Gender</label>
          <div class="male">
            <input type="radio" name="gender" id="M" class="gender" />
            <label>M</label>
          </div>
          <div class="female">
            <input type="radio" name="gender" id="F" class="gender" />
            <label>F</label>
          </div>
        </div>
        <label>Nationality</label>
        <input type="text" />
        <label>Home-Address</label>
        <input type="text" placeholder="Street Address" />
        <input type="text" placeholder="City" class="single" />
        <input type="text" placeholder="Country" class="single" />
        <label>Telephone - Mobile</label>
        <input type="number" placeholder="###-###-####" />
        <label
          >In a few senternces, write down why do you want to become a student
          of our College</label
        >
        <textarea name="" id="" cols="30" rows="4"></textarea>
        <label>Electronic Signature (Parent/Guardian)</label>
        <input type="text" />
      </form>
    </div>
  </body>
</html>
